<!DOCTYPE html>
<html>
<head>
<style>
  .container{
    background-color: whitesmoke;
    display: flex;
    gap: 20px;
    padding: 40px;
    font-family: Arial;
  }

  .card{
    background-color: rgb(183, 183, 183);
    width: 300px;
    padding: 20px;
    border: 1px solid ;
    border-radius: 8px;
    text-align: left;
  }

  .card button{
    margin-top: 10px;
    padding: 6px 16px;
    background: green;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 4px;
  }
</style>
</head>
<body>

<h2 style="padding-left:40px;">Flexbox Cards Task</h2>

<div class="container">

  <div class="card">
    <img src="images/card1.jpg" >
    <h3>Card 1</h3>
    <p>This is a simple card using flex.</p>
    <button>View</button>
  </div>

  <div class="card">
     <img src="images/card2.jpg" >
    <h3>Card 2</h3>
    <p>Practice creating layouts using Flexbox.</p>
    <button>View</button>
  </div>

  <div class="card">
     <img src="images/card3.jpg" >
    <h3>Card 3</h3>
    <p>Try adding more cards or changing the styles.</p>
    <button>View</button>
  </div>

</div>

</body>
</html>
